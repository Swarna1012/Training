<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .toggle-button{
            padding: 10px;
            border: none;
            font-size: 15px;
        }

        .is-toggled{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <button class="js-game1 toggle-button"
        onclick="toggle('.js-game1');"
        >Gaming</button>

    <button class="js-game2 toggle-button"
        onclick=" toggle('.js-game2');"
        >Music</button>

    <button class="js-game3 toggle-button"
        onclick="toggle('.js-game3');"
        >Tech</button>

    <script>
        function toggle(selector) {
            const buttonElement = document.querySelector(selector);

            
            if(!buttonElement.classList.contains('is-toggled')){
                off_all();
                buttonElement.classList.add('is-toggled');
            }
            else{
                buttonElement.classList.remove('is-toggled');
            }
        }

        function off_all(){
            const button=document.querySelector('.is-toggled');
            if(button){
                button.classList.remove('is-toggled');
            }     
        }

    </script>

</body>
</html>
