<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-quantity</title>
</head>
<body>
    <button onclick="
        console.log(`Cart Quatity: ${cartQuantity}`);
        ">Show Quatity</button>

    <button onclick =" update_cartQuantity(1) ">Add to cart</button>
    <button onclick =" update_cartQuantity(2) ">+2</button>
    <button onclick =" update_cartQuantity(3) ">+3</button>
    <button onclick =" update_cartQuantity(4) ">+4</button>
    <button onclick =" update_cartQuantity(5) ">+5</button>
    <button onclick =" update_cartQuantity(-1) ">-1</button>
    <button onclick =" update_cartQuantity(-2) ">-2</button>
    <button onclick =" update_cartQuantity(-3) ">-3</button>

    <button onclick="
        cartQuantity = 0; 
        console.log('cart Quantity was reset');
        console.log(`Cart Quatity: ${cartQuantity}`
        );
        ">Reset cart</button>
    
    <script>
        let cartQuantity = 0;

        function update_cartQuantity(value) {

            if(cartQuantity + value > 10){
                alert('the cart is full!');
            }
            else if(cartQuantity + value < 0){
                alert('not enough item in cart!');
            }
            else{
                cartQuantity = cartQuantity + value;
                console.log(`Cart Quatity: ${cartQuantity}`);
            }
        }
    </script>
</body>
</html>
