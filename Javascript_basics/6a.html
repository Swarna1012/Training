<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 Hour exercise</title>
</head>
<body>
    <script>
    const hour = 24;

    if(hour >= 6 && hour <=12){
        console.log('Good morning!');
    }
    else if(hour >= 13 && hour <=17){
        console.log('Good afternoon!');
    }
    else {
        console.log('Good night!');
    }
    </script>
</body>
</html>
