<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <input class="js-textbox" placeholder="enter name" 
        onkeydown="onKeydown()"
        onkeyup="display(event.key)">
    <button onclick="
        display();
        ">Submit</button>
    <p class = "js-para"></p>

    <script>
        function onKeydown() {
            console.log(event.key);

            if(event.key === 'Enter'){
                display();
            }
        }
        function display(event) {
            const inputElement = document.querySelector('.js-textbox');
            const name = inputElement.value;
            console.log(name);

            document.querySelector('.js-para').innerHTML = `Your name is ${name}`;  
        }   
    </script>
</body>
</html>
